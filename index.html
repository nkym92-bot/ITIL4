<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITIL4 Foundation 練習問題</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>ITIL4 Foundation 練習問題</h1>
    <div class="controls">
      <label>
        モード:
        <select id="mode">
          <option value="practice">練習（即時フィードバック）</option>
          <option value="exam">模擬（最後に採点）</option>
        </select>
      </label>
      <label>
        分野フィルタ:
        <select id="domain">
          <option value="all">すべて</option>
          <option value="SVS">SVS/価値共創</option>
          <option value="Practices">プラクティス</option>
          <option value="SVC">サービス・バリューチェーン</option>
          <option value="GuidingPrinciples">指針（GP）</option>
        </select>
      </label>
      <label>
        問題数:
        <input id="count" type="number" min="5" max="80" value="20" />
      </label>
      <label>
        制限時間(分・模擬のみ):
        <input id="minutes" type="number" min="10" max="90" value="60" />
      </label>
      <button id="startBtn">開始</button>
      <button id="resetBtn">リセット</button>
    </div>
    <div id="statusBar">
      <span id="timer"></span>
      <span id="progress"></span>
      <span id="score"></span>
    </div>
  </header>

  <main class="container">
    <div id="quizArea" class="hidden"></div>
    <div id="reviewArea" class="hidden"></div>
  </main>

  <footer class="container footer">
    <button id="submitBtn" class="hidden">採点</button>
    <button id="retryIncorrectBtn" class="hidden">不正解のみ再挑戦</button>
    <button id="exportBookmarksBtn">ブックマーク書き出し</button>
    <input id="importBookmarksFile" type="file" accept="application/json" hidden />
    <button id="importBookmarksBtn">ブックマーク読み込み</button>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
